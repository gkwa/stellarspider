# Ocean origin classification
ocean_origins:
  atlantic:
    - atlantic
  pacific:
    - pacific
    - alaska
    - alaskan
  arctic:
    - arctic
  north_sea:
    - "north sea"
    - norwegian
    - norway
  other:
    - canadian
    - scottish
    - faroese
    - chilean
    - tasmanian

# Scoring multipliers
scoring:
  positive_multiplier: 3
  negative_multiplier: -10
  somewhat_negative_multiplier: -2
  preferred_multiplier: 2
  name_salmon_bonus: 4
  name_fillet_bonus: 3

# Consumption scenarios (product-specific)
consumption:
  # For long-term storage or travel
  frozen_storage:
    required_keywords:
      - frozen
    negative_keywords:
      - fresh
      - "never frozen"
    scoring_adjustments:
      frozen_bonus: 3
      fresh_penalty: -5

  # For immediate consumption
  immediate_use:
    preferred_keywords:
      - fresh
      - "never frozen"
    scoring_adjustments:
      fresh_bonus: 2
      frozen_penalty: 0
